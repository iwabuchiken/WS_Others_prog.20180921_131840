{% load taglib_basic %}

<table id="tbl_Im_Actions">

    <tr>
        
        <th>
            No.
        </th>
            
        <th>
        
            Commands
            
        </th>
    
        <th>
        
            Action
        
        </th>
    
    </tr>
     
    {% for item in lo_Commands %}
    
        <tr>
        
            <td>
            
                {{forloop.counter}}
            
            </td>
            
            <td>
            
                {{ item.1 }}
                
            </td>
            
            <td>
            
                <button onclick="im_Action('{{ item.0 }}')">GO</button>
                
            </td>
            
        </tr>
        
    {% endfor%}
    
</table>
